<!DOCTYPE html>
<html>

<head>
    <title>Confirm Deletion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete the following Course?</p>
        <p>Name: "{{ course.name }}"</p>
        <p>Description: "{{ course.Description.descript }}"</p>

        <form action="{% url 'delete_course' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <input type="hidden" name="cid" value="{{ course.id }}">
            <input type="submit" class="btn btn-danger" value="Delete">
        </form>
        <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
